<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(15, 32, 65, 0.85), rgba(8, 20, 43, 0.9)), url('https://c.top4top.io/p_3585i6nhs0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Halaman Intro */
        #intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .intro-text {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #3498db, #9b59b6, #2ecc71, #e74c3c, #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorShift 4s infinite alternate, float 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Halaman Utama */
        #main-page {
            display: none;
            padding-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.7);
            transition: transform 0.5s;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .greeting {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 15px rgba(52, 152, 219, 0.7); }
            50% { text-shadow: 0 0 25px rgba(52, 152, 219, 1); }
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(30, 60, 114, 0.8);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid #3498db;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background: rgba(41, 128, 185, 0.9);
            border-color: #2ecc71;
        }

        .product-card.selected {
            background: rgba(231, 76, 60, 0.8);
            border-color: #e74c3c;
            transform: scale(1.03);
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .product-price {
            color: #f1c40f;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .summary {
            background: rgba(30, 60, 114, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .summary h3 {
            margin-bottom: 10px;
            color: #f1c40f;
            text-align: center;
        }

        .summary-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buy-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }

        /* Halaman Pembayaran */
        #payment-page {
            display: none;
            padding-top: 20px;
        }

        .payment-info {
            background: rgba(30, 60, 114, 0.8);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .payment-method {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .payment-method:last-child {
            border-bottom: none;
        }

        .payment-method h3 {
            color: #f1c40f;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .payment-details {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .qris-img {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            margin-top: 15px;
            border: 3px solid #3498db;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .qris-img:hover {
            transform: scale(1.03);
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-btn {
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25d366, #128c7e);
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 60, 114, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #3498db;
            z-index: 1000;
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(41, 128, 185, 0.9);
        }

        .music-icon {
            font-size: 24px;
            color: #f1c40f;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .intro-text { font-size: 2.5rem; }
            .subtitle { font-size: 1.4rem; }
            .products-container { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .payment-options { flex-direction: column; align-items: center; }
            .qris-img { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>
    <!-- Halaman Intro -->
    <div id="intro" class="container">
        <div class="intro-text">HI SATURNN!</div>
        <div class="subtitle">WEBSITE SHOPPING</div>
        <div class="subtitle">BY MIVALDSATURN</div>
    </div>

    <!-- Halaman Utama -->
    <div id="main-page" class="container">
        <div class="header">
            <img src="https://b.top4top.io/p_3585gebw70.jpg" alt="Profile" class="profile-img">
            <h1 class="greeting">SELAMAT BERBELANJA</h1>
        </div>

        <div class="products-container" id="products">
            <!-- Produk akan diisi oleh JavaScript -->
        </div>

        <div class="summary">
            <h3>Ringkasan Pesanan</h3>
            <div class="summary-details">
                <p>Jumlah Produk: <span id="total-items">0</span></p>
                <p>Total Harga: <span id="total-price">IDR 0</span></p>
            </div>
        </div>

        <button class="buy-btn" id="buy-btn">BUY</button>
    </div>

    <!-- Halaman Pembayaran -->
    <div id="payment-page" class="container">
        <div class="header">
            <img src="https://b.top4top.io/p_3585gebw70.jpg" alt="Profile" class="profile-img">
            <h1 class="greeting">JANGAN LUPA SS BUKTI TF</h1>
        </div>

        <div class="payment-info">
            <div class="payment-method">
                <h3>DANA</h3>
                <div class="payment-details">
                    <p>085194732962</p>
                    <p>ATAS NAMA : VALL</p>
                </div>
            </div>

            <div class="payment-method">
                <h3>GOPAY</h3>
                <div class="payment-details">
                    <p>085194732962</p>
                    <p>ATAS NAMA : VALL</p>
                </div>
            </div>

            <div class="payment-method">
                <h3>QRIS</h3>
                <div class="payment-details">
                    <img src="https://a.top4top.io/p_3585w73x30.jpg" alt="QRIS" class="qris-img">
                </div>
            </div>
        </div>

        <div class="payment-options">
            <button class="payment-btn telegram-btn" id="telegram-btn">Kirim via Telegram</button>
            <button class="payment-btn whatsapp-btn" id="whatsapp-btn">Kirim via WhatsApp</button>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control" id="music-control">
        <div class="music-icon">â™ª</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://planned-coffee-3bhawu1eia.edgeone.app/My%20Love%20Mine%20All%20Mine_musicaldown.com_1761396233.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Data produk
        const products = [
            { name: "MURBAN", price: 25000 },
            { name: "MURUNBAN", price: 25000 },
            { name: "MURBUG", price: 30000 },
            { name: "RESELLER PANEL", price: 15000 },
            { name: "PANEL UNLIMITED", price: 5000 },
            { name: "ADMIN PANEL", price: 10000 },
            { name: "SCRIPT MD", price: 15000 },
            { name: "SCRIPT STORE", price: 15000 },
            { name: "SCRIPT CPANEL", price: 15000 },
            { name: "SCRIPT BUG", price: "-" },
            { name: "SEWA BOT", price: 10000 },
            { name: "SC OBF", price: 8000 },
            { name: "UBOT", price: 15000 },
            { name: "SC JASHARE", price: 10000 },
            { name: "JASA BIKIN WEB", price: 15000 },
            { name: "SC CEK BIO", price: 10000 },
            { name: "SC ADD DB", price: 15000 },
            { name: "SC DDS", price: 20000 },
            { name: "SC GACHA", price: 10000 },
            { name: "MURRANSOM", price: 15000 },
            { name: "MURCRACK", price: 10000 },
            { name: "PT BASIC", price: 10000 },
            { name: "PT VIPP", price: 30000 },
            { name: "SUNTIK 1K", price: 15000 },
            { name: "MURSUN", price: 10000 },
            { name: "NOKOS INDO", price: 8000 },
            { name: "WA BADAK", price: 40000 },
            { name: "JASA BUG", price: 5000 },
            { name: "MURID LOGO", price: 5000 },
            { name: "UP DABIS", price: 2000 },
            { name: "WINK PREM", price: 5000 },
            { name: "SPOTIFY PREM", price: 5000 },
            { name: "PP CINEMA", price: 5000 },
            { name: "AM MOD", price: 5000 },
            { name: "CLONE APP", price: 2000 },
            { name: "INSTAL THEMA", price: 5000 },
            { name: "JASA RENAME", price: 15000 },
            { name: "NOKTEL", price: 8000 },
            { name: "PASANG BOT", price: 1000 },
            { name: "MT MANAGER", price: 5000 }
        ];

        // Variabel global
        let selectedProducts = [];
        const productsContainer = document.getElementById('products');
        const totalItemsElement = document.getElementById('total-items');
        const totalPriceElement = document.getElementById('total-price');
        const buyBtn = document.getElementById('buy-btn');
        const telegramBtn = document.getElementById('telegram-btn');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        const introPage = document.getElementById('intro');
        const mainPage = document.getElementById('main-page');
        const paymentPage = document.getElementById('payment-page');
        const bgMusic = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        const musicIcon = musicControl.querySelector('.music-icon');

        // Fungsi untuk memutar musik
        function playMusic() {
            bgMusic.volume = 0.5;
            
            // Coba putar musik
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Musik berhasil diputar
                    musicIcon.textContent = 'â™ª';
                    console.log('Musik berhasil diputar');
                }).catch(error => {
                    // Autoplay diblokir, beri tahu pengguna
                    console.log('Autoplay diblokir, klik untuk memutar musik');
                    musicIcon.textContent = 'ðŸ”‡';
                    
                    // Tambahkan event listener untuk memutar saat user berinteraksi
                    document.body.addEventListener('click', function enableMusic() {
                        bgMusic.play();
                        musicIcon.textContent = 'â™ª';
                        document.body.removeEventListener('click', enableMusic);
                    }, { once: true });
                });
            }
        }

        // Fungsi untuk toggle musik
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.textContent = 'â™ª';
            } else {
                bgMusic.pause();
                musicIcon.textContent = 'ðŸ”‡';
            }
        }

        // Fungsi untuk membuat produk
        function createProducts() {
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">IDR ${product.price}</div>
                `;
                
                productCard.addEventListener('click', () => {
                    toggleProductSelection(index, productCard);
                });
                
                productsContainer.appendChild(productCard);
            });
        }

        // Fungsi untuk memilih/membatalkan produk
        function toggleProductSelection(index, card) {
            const productIndex = selectedProducts.indexOf(index);
            
            if (productIndex === -1) {
                selectedProducts.push(index);
                card.classList.add('selected');
            } else {
                selectedProducts.splice(productIndex, 1);
                card.classList.remove('selected');
            }
            
            updateSummary();
        }

        // Fungsi untuk memperbarui ringkasan
        function updateSummary() {
            totalItemsElement.textContent = selectedProducts.length;
            
            let totalPrice = 0;
            selectedProducts.forEach(index => {
                if (products[index].price !== '-') {
                    totalPrice += products[index].price;
                }
            });
            
            totalPriceElement.textContent = `IDR ${totalPrice.toLocaleString()}`;
        }

        // Fungsi untuk berpindah halaman
        function goToPaymentPage() {
            if (selectedProducts.length === 0) {
                alert('Pilih setidaknya satu produk!');
                return;
            }
            
            mainPage.style.display = 'none';
            paymentPage.style.display = 'block';
        }

        // Event listeners
        buyBtn.addEventListener('click', goToPaymentPage);
        
        telegramBtn.addEventListener('click', () => {
            window.open('https://t.me/mivaldsaturnn', '_blank');
        });
        
        whatsappBtn.addEventListener('click', () => {
            window.open('https://wa.me/6285194732962', '_blank');
        });

        musicControl.addEventListener('click', toggleMusic);

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            createProducts();
            
            // Transisi halaman intro ke halaman utama
            setTimeout(() => {
                introPage.style.display = 'none';
                mainPage.style.display = 'block';
                
                // Memutar musik setelah transisi
                setTimeout(playMusic, 500);
            }, 4000);
        });

        // Handle ketika musik selesai (loop otomatis)
        bgMusic.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });
    </script>
</body>
</html>
